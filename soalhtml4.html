<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Buatkan program untuk melakukan pengecekan apakah suatu bilangan termasuk bilangan ganjil atau bilangan genap</h3>
    
    <label for="angka">Masukkan Angka: </label>
    <input type="number" id="angka">
    <br>
    <button onclick="cek()">Cek</button>
    <p id="hasil"></p>

    <script>
        function cek() {
            const angka = parseInt(document.getElementById("angka").value);
            const hasilElement = document.getElementById("hasil");

            if (isNaN(angka)) {
                hasilElement.textContent = "Masukkan angka terlebih dahulu.";
            } else if (angka % 2 === 0) {
                hasilElement.textContent = angka + " adalah bilangan genap.";
            } else {
                hasilElement.textContent = angka + " adalah bilangan ganjil.";
            }
        }
    </script>

    <button><a href="index.html">back</a></button>
</body>
</html>
