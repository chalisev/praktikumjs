<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Buatlah program aritmatika</h3>
    <label for="num1">Masukkan Angka Pertama: </label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Masukkan Angka Kedua: </label>
    <input type="number" id="num2">
    <br>
    <button onclick="hitung('+')">Tambah</button>
    <button onclick="hitung('-')">Kurang</button>
    <button onclick="hitung('*')">Kali</button>
    <button onclick="hitung('/')">Bagi</button>
    <button onclick="hitung('**')">Pangkat</button>
    <button onclick="hitung('%')">Modulus</button>
    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function hitung(operasi) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let hasil = 0;

            switch (operasi) {
                case '+':
                    hasil = num1 + num2;
                    break;
                case '-':
                    hasil = num1 - num2;
                    break;
                case '*':
                    hasil = num1 * num2;
                    break;
                case '/':
                    hasil = num1 / num2;
                    break;
                case '**':
                    hasil = Math.pow(num1, num2);
                    break;
                case '%':
                    hasil = num1 % num2;
                    break;
                default:
                    alert("Operasi tidak valid");
                    break;
            }

            document.getElementById("hasil").textContent = hasil;
        }
    </script>

    <button><a href="index.html">kembali</a></button>
</body>
</html>
