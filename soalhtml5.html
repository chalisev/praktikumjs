<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>buatlah program untuk melakukan pengecekan apakah suatu bilangan termasuk bilangan positif atau negative</h3>
    <label for="angka">Masukkan Angka: </label>
    <input type="number" id="angka">
    <br>
    <button onclick="cek()">Cek</button>
    <p id="hasil"></p>

    <script>
        function cek() {
            const angka = parseFloat(document.getElementById("angka").value);
            const hasilElement = document.getElementById("hasil");

            if (isNaN(angka)) {
                hasilElement.textContent = "Masukkan angka terlebih dahulu.";
            } else if (angka > 0) {
                hasilElement.textContent = angka + " adalah bilangan positif.";
            } else if (angka < 0) {
                hasilElement.textContent = angka + " adalah bilangan negatif.";
            } else {
                hasilElement.textContent = angka + " adalah nol.";
            }
        }
    </script>
    <button><a href="index.html">back</a></button>
</body>
</html>
